<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS 26 Chat AI</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(to bottom right, #000000, #1c1c1e);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .msg {
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .user {
      background: #0a84ff;
      align-self: flex-end;
      color: white;
    }

    .bot {
      background: rgba(255, 255, 255, 0.1);
      align-self: flex-start;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #inputArea {
      display: flex;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
    }

    input {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      border: none;
      background: #0a84ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0066cc;
    }

    .msg-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ iOS 26 Chat AI</header>
  <main id="chat" class="msg-container"></main>
  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="Scrivi un messaggio..." />
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msgInput");

    let messages = [];

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";
      messages.push({ role: "user", content: text });

      try {
        const res = await fetch("https://musical-couscous-1wxf.onrender.com:10000", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ messages }),
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Errore nella risposta.";
        appendMessage(reply, "bot");
        messages.push({ role: "assistant", content: reply });
      } catch (err) {
        console.error(err);
        appendMessage("Errore durante la richiesta.", "bot");
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
